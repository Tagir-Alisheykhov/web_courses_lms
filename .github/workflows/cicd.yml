name: CI Django with Postgres

on:
  push:
    branches: [main]


jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: "2.1.1"

    - name: Cache Poetry virtualenv
      uses: actions/cache@v3
      id: cache-venv
      with:
        path: ~/.cache/pypoetry/virtualenvs
        key: venv-${{ hashFiles('pyproject.toml') }}

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pypoetry
        key: deps-${{ hashFiles('pyproject.toml') }}-${{ hashFiles('poetry.lock') }}
        restore-keys: deps-${{ hashFiles('pyproject.toml') }}-

    - name: Set up environment
      run: |
        echo "SECRET_KEY=test-secret-key-1234567890" > .env
        echo "DEBUG=True" >> .env
        echo "DATABASE_URL=postgres://postgres:postgres@postgres:5432/test_db" >> .env
        echo "CACHE_ENABLED=False" >> .env
        echo "NAME=test_db" >> .env
        echo "USER=postgres" >> .env
        echo "PASSWORD=postgres" >> .env
        echo "HOST=postgres" >> .env
        echo "PORT=5432" >> .env

    - name: Display .env content
      run: cat .env

    - name: Install dependencies
      run: |
        poetry install --no-root

    - name: Wait for PostgreSQL
      run: sleep 5

    - name: Run migrations
      run: poetry run python manage.py migrate

    - name: Run tests
      run: poetry run python manage.py test

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Log in in Docker Hub
        run: echo ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/web_courses_lms:${{ github.sha }} .

      - name: Push Docker image in Docker hub
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/web_courses_lms:${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Prepare server directories
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "
            mkdir -p ~/web_courses_lms/{media,static}
            chown -R 1000:1000 ~/web_courses_lms
          "

      - name: Deploy application
        run: |
          # Очистка предыдущих файлов (кроме данных)
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "
            cd ~/web_courses_lms
            rm -f docker-compose.yml .env 2>/dev/null || true
          "
          
          # Копируем новые файлы
          if [ -f "docker-compose.yml" ]; then
            scp docker-compose.yml ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}:~/web_courses_lms/
          fi
          
          scp .env.prod ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}:~/web_courses_lms/.env
          
          # Перезапуск контейнеров
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "
            cd ~/web_courses_lms
            docker compose down 2>/dev/null || true
            docker compose pull
            docker compose up -d --build
          "
